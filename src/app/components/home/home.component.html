  <div class="container mt-5">

  <div class="row">
    <div class="col text-left">
        <button class="btn btn-primary" routerLink="/dashboard">
            <i class=" fas fa-long-arrow-alt-left"></i>
           Regresar
        </button>
    </div>
      
    <div class="col text-right">
        <button class="btn btn-primary" routerLink="/newUser">
            <i class=" fa fa-plus"></i>
            Agregar Usuario
        </button>
    </div>
    
    
  </div>

  <table class="table mt-3 animate__animated animate__fadeIn animate__faster table-responsive">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">No. Documento</th>
            <th scope="col">Fecha</th>
            <th scope="col">Email</th>
            <th scope="col">Area</th>
            <th scope="col">Salario</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of dataService.getUsuario(); let i = index">
            <th scope="row">{{ i + 1}}</th>
            <td>{{usuario.nombres}}</td>
            <td>{{usuario.apellidos}}</td>
            <td>{{usuario.numeroDocumento}}</td>
            <td>{{usuario.fechaNacimiento}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.area}}</td>
            <td>{{usuario.salario}}</td>
            <td><label *ngIf="usuario.estado" class="badge badge-success btn-xs">Activo</label>
                <label *ngIf="!usuario.estado" class="badge badge-warning btn-xs">Inactivo</label>
            </td>

            <td><button type="button" (click)="editarUsaurio(usuario)" class="btn btn-info">Editar</button>
                <button type="button" (click)="borrar(usuario)" class="btn btn-danger">Borrar</button></td>

        </tr>
           
        
    </tbody>
</table>



  </div>
