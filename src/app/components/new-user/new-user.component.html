<!-- inicio de formulario de creacion de nuevo usuario -->
<div class="container mt-5">

<div class="row">

    <div class="col">

        <form (ngSubmit)="guardar(f)" #f="ngForm">


            <div class="form-group">
                <label>Nombres</label>
                <input type="text" [(ngModel)]="usuarios.nombres" maxlength="50" name="nombres" class="form-control" placeholder="Nombres " required>
            </div>

            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" [(ngModel)]="usuarios.apellidos" maxlength="50"  name="apellidos" class="form-control" placeholder="Apellidos" required>
            </div>
            <div class="form-group">
                <label>Fecha  de Nacimiento</label>
                <input type="date" [(ngModel)]="usuarios.fechaNacimiento"   name="fechaNa" class="form-control" placeholder="Fecha de nacimiento" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="usuarios.email" name="email" maxlength="50" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Numero Documento</label>
                <input type="number" [(ngModel)]="usuarios.numeroDocumento" maxlength="7"  name="numeroDocumento" class="form-control" placeholder="Numero de Documento" required>
            </div>
            <div class="form-group">
                <label>Area</label>
                <input type="text" [(ngModel)]="usuarios.area" maxlength="2" name="area" class="form-control" placeholder="Area" required>
            </div>
            <div class="form-group">
                <label>Salario</label>
                <input type="text" [(ngModel)]="usuarios.salario" maxlength="10"  name="salario" class="form-control" placeholder="Salario" required>
            </div>

            <div class="form-group">
                <label>Estado (Haz click para escoger una opci√≥n)</label>
                <br>


                <button *ngIf="usuarios.estado" (click)="usuarios.estado = false" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Activo
                </button>

            <button *ngIf="!usuarios.estado" (click)="usuarios.estado = true" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Inactivo
                </button>
            </div>


            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                     <i class="fa fa-save"></i>
                     Guardar
                  </button>
            </div>

        </form>

    </div>

</div>
</div>
<!-- fin de formulario de creacion de nuevo usuario -->
